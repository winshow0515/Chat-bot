<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <link rel="stylesheet" href="/static/css/home_style.css" />
  <style>
    main {
      padding: 20px;
      flex: 1;
      background-color: #FFFBF0;
      display: flex;
      justify-content: center;
    }

    .chat-card {
      background-color: #1B7895;
      color: #FFFBF0;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chat-card h2 {
      margin-bottom: 15px;
    }

    #chat-box {
      background-color: #1B7895;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      border-radius: 5px;
      font-family: Arial;
    }

    .message {
      margin: 5px 0;
    }

    .user {
      color: #D1FEFF;
    }

    .bot {
      color: #FFFBF0;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid #FFFBF0;
      border-radius: 5px;
      flex: 1;
    }

    button {
      padding: 10px 20px;
      background-color: #B4DBDC;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #B4DBDC;
    }B4DBDC
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Winshow's Page</h1>
    <nav>
      <a href="/home">Home</a>
      <a href="/chatbox">ChatBox</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="chat-card">
      <h2>Simple Chat</h2>
      <div id="chat-box"></div>
      <div class="input-group">
        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 My Website. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    function appendMessage(text, sender) {
      const chatBox = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = (sender === 'user' ? 'you: ' : 'Bot: ') + text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('message');
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';

      const res = await fetch('/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      appendMessage(data.reply, 'bot');
    }
  </script>
</body>
</html>
